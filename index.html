<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
      </div>
      <div class="text">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="first">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="second">
          <img src="images/icon-clock.svg" alt="">
          <p class="day">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="">
        <p class="create">Creation of</p>
        <p class="name">Jules Wyvern</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
